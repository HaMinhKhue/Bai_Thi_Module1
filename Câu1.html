<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let listOfscores=[4,5,7,9];
    function findMax(array) {
        let max=array[0];
        for(i=0;i<array.length;i++){
            if(array[i]>max){
                max=array[i]
            }
        }
        return max
    }
alert('Điểm số cao nhất là '+findMax(listOfscores))
</script>
</body>
</html>
