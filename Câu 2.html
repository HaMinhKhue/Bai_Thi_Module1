<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[7,5,7,9];
    let x=7;
    function tryRemoveFromArray(array,x) {
        for(i=0;i<array.length;i++){
            array[i]=parseInt(array[i]);
            if(array[i]===x){
                array.splice(i,1)
                newarray=array
            }
        }
        return newarray
    }
    alert(tryRemoveFromArray(array,x))
</script>
</body>
